<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mt Blackheath Wind Gauge</title>
</head>
<body id="body">
    <div id="widthBox">
        <div id="titleBox">Mt Blackheath Wind Observations</div>
        <!-- <canvas id="chart" width="775" height="500"></canvas> -->
        <div id="percentageBox" class="box" >Still observations: </div>
        <div id="timeSelection" class="box">
            <button class="button" id="newer"><</button>
            <div id="timeDisplay"></div>
            <button class="button" id="older">></button>
        </div>
        <div id="unitSelection" class="box">
            <button class="button" id="msButton">m/s</button>
            <button class="button" id="kmhButton">km/h</button>
            <button class="button" id="knotsButton">knots</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
